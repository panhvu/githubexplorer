query RepositoryQuery ($keyword:String!){
  search(query:$keyword, type:REPOSITORY, last: 20) {
    repositoryCount
    repositories: nodes {
        ... on Repository {
          name
          description
          forkCount
          owner {
            avatarUrl
          }

          stargazers {
            totalCount
          }
          watchers (last: 20) {
            watchers: nodes {
                name
                avatarUrl
            }
            totalCount
          }
        }
    }
  }
}