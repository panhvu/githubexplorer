query RepositoryQuery ($keyword:String!, $limit: Int!, $endCursorId:String){
  search(query:$keyword, type:REPOSITORY, last: $limit, after:$endCursorId) {
    repositoryCount
    pageInfo {
      hasNextPage
      endCursor
    }
    repositories: nodes {
        ... on Repository {
          name
          description
          forkCount
          owner {
            avatarUrl
          }

          stargazers {
            totalCount
          }
          watchers (last: $limit) {
            watchers: nodes {
                name
                avatarUrl
            }
            totalCount
          }
        }
    }
  }
}