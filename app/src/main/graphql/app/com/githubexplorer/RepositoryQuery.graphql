query RepositoryQuery ($keyword:String!){
  search(query:$keyword, type:REPOSITORY, last: 20) {
    repositoryCount
    repositories: nodes {
        ... on Repository {
          name
          description
          forkCount
          owner {
            avatarUrl
          }

          stargazers {
            totalCount
          }
          watchers {
            totalCount
          }
        }
      }
  }
}